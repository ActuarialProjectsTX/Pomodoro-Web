<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pomodoro Tool</h1>
        <button id="settings-btn">⚙️ Settings</button>
    </header>
    <main>
        <section id="timer-section">
            <div id="timer-display">25:00</div>
            <div id="timer-controls">
                <button id="start-btn">Start</button>
                <button id="pause-btn" disabled>Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
        </section>
        <section id="task-section">
            <h2>Tasks</h2>
            <select id="task-select">
                <option value="">Select a task</option>
            </select>
            <ul id="task-list"></ul>
            <form id="add-task-form">
                <input type="text" id="task-input" placeholder="Enter a task" required>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="duration-section">
            <h2>Pomodoro Duration</h2>
            <div id="duration-buttons">
                <button onclick="setDuration(5)">5 min</button>
                <button onclick="setDuration(10)">10 min</button>
                <button onclick="setDuration(15)">15 min</button>
                <button onclick="setDuration(25)">25 min</button>
                <button onclick="setDuration(50)">50 min</button>
            </div>
            <label>Custom (min): <input type="number" id="custom-duration" min="1"></label>
            <button onclick="setCustomDuration()">Set</button>
        </section>
        <section id="stats-section">
            <h2>Stats</h2>
            <p id="total-pomodoros">Total Pomodoros: 0</p>
            <p id="total-time">Total Time Spent: 0 minutes</p>
        </section>
    </main>
    <div id="settings-panel">
        <h2>Settings</h2>
        <label>Background Color: <input type="color" id="bg-color" value="#f4f4f4"></label><br>
        <label>Text Color: <input type="color" id="text-color" value="#333333"></label><br>
        <label>Button Color: <input type="color" id="button-bg" value="#ff6347"></label><br>
        <label>Timer Color: <input type="color" id="timer-color" value="#ff6347"></label><br>
        <label>Sound when timer ends:
            <select id="sound-select">
                <option value="beep">Beep</option>
                <option value="chime">Chime</option>
                <option value="bell">Bell</option>
                <option value="ding">Ding</option>
                <option value="pulse">Pulse</option>
                <option value="silence">Silence</option>
            </select>
            <button id="test-sound-btn">Test Sound</button>
        </label><br>
        <button id="apply-settings">Apply</button>
        <button id="close-settings">Close</button>
    </div>
    <footer>
        <p>Pomodoro Tool - Boost Your Productivity</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
