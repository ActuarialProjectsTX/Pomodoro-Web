<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Tool</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --button-bg: #ff6347;
            --button-text: white;
            --timer-color: #ff6347;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        header, footer {
            background-color: var(--button-bg);
            color: var(--button-text);
            text-align: center;
            padding: 10px 0;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        #timer-display {
            font-size: 60px;
            text-align: center;
            color: var(--timer-color);
        }
        #timer-controls {
            text-align: center;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e5533d;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #task-list {
            list-style: none;
            padding: 0;
        }
        #task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        #add-task-form {
            display: flex;
            gap: 10px;
        }
        #task-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #duration-section {
            margin-bottom: 20px;
        }
        #duration-buttons button {
            margin-right: 5px;
        }
        #stats-section {
            margin-top: 20px;
        }
        #task-section select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        #settings-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            padding: 20px;
        }
        #settings-panel.open {
            transform: translateX(0);
        }
        @media (max-width: 600px) {
            #timer-display {
                font-size: 40px;
            }
            button {
                width: 100%;
                margin: 5px 0;
            }
            #add-task-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Pomodoro Tool</h1>
        <button id="settings-btn">⚙️ Settings</button>
    </header>
    <main>
        <section id="timer-section">
            <div id="timer-display">25:00</div>
            <div id="timer-controls">
                <button id="start-btn">Start</button>
                <button id="pause-btn" disabled>Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
        </section>
        <section id="task-section">
            <h2>Tasks</h2>
            <select id="task-select">
                <option value="">Select a task</option>
            </select>
            <ul id="task-list"></ul>
            <form id="add-task-form">
                <input type="text" id="task-input" placeholder="Enter a task" required>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="duration-section">
            <h2>Pomodoro Duration</h2>
            <div id="duration-buttons">
                <button onclick="setDuration(5)">5 min</button>
                <button onclick="setDuration(10)">10 min</button>
                <button onclick="setDuration(15)">15 min</button>
                <button onclick="setDuration(25)">25 min</button>
                <button onclick="setDuration(50)">50 min</button>
            </div>
            <label>Custom (min): <input type="number" id="custom-duration" min="1"></label>
            <button onclick="setCustomDuration()">Set</button>
        </section>
        <section id="stats-section">
            <h2>Stats</h2>
            <p id="total-pomodoros">Total Pomodoros: 0</p>
            <p id="total-time">Total Time Spent: 0 minutes</p>
        </section>
    </main>
    <div id="settings-panel">
        <h2>Settings</h2>
        <label>Background Color: <input type="color" id="bg-color" value="#f4f4f4"></label><br>
        <label>Text Color: <input type="color" id="text-color" value="#333333"></label><br>
        <label>Button Color: <input type="color" id="button-bg" value="#ff6347"></label><br>
        <label>Timer Color: <input type="color" id="timer-color" value="#ff6347"></label><br>
        <label>Sound when timer ends:
            <select id="sound-select">
                <option value="beep">Beep</option>
                <option value="chime">Chime</option>
                <option value="silence">Silence</option>
            </select>
        </label><br>
        <button id="apply-settings">Apply</button>
        <button id="close-settings">Close</button>
    </div>
    <footer>
        <p>Pomodoro Tool - Boost Your Productivity</p>
    </footer>
    <script>
        // Timer variables
        let sessionLength = 25; // Default duration in minutes
        let timeLeft = sessionLength * 60;
        let isRunning = false;
        let intervalId = null;
        let currentTask = null;
        let totalPomodoros = 0;
        let totalTimeSpent = 0;
        let selectedSound = 'beep'; // Default sound

        // DOM elements
        const timerDisplay = document.getElementById('timer-display');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const taskSelect = document.getElementById('task-select');
        const taskList = document.getElementById('task-list');
        const addTaskForm = document.getElementById('add-task-form');
        const taskInput = document.getElementById('task-input');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const applySettingsBtn = document.getElementById('apply-settings');
        const closeSettingsBtn = document.getElementById('close-settings');

        // Load tasks and settings from local storage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        const savedSettings = JSON.parse(localStorage.getItem('settings'));
        if (savedSettings) {
            document.documentElement.style.setProperty('--bg-color', savedSettings.bgColor);
            document.documentElement.style.setProperty('--text-color', savedSettings.textColor);
            document.documentElement.style.setProperty('--button-bg', savedSettings.buttonBg);
            document.documentElement.style.setProperty('--timer-color', savedSettings.timerColor);
            selectedSound = savedSettings.sound || 'beep';
            document.getElementById('sound-select').value = selectedSound;
            document.getElementById('bg-color').value = savedSettings.bgColor;
            document.getElementById('text-color').value = savedSettings.textColor;
            document.getElementById('button-bg').value = savedSettings.buttonBg;
            document.getElementById('timer-color').value = savedSettings.timerColor;
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }

        // Start timer
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                intervalId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(intervalId);
                        isRunning = false;
                        finishPomodoro();
                    }
                }, 1000);
            }
        }

        // Pause timer
        function pauseTimer() {
            clearInterval(intervalId);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        // Reset timer
        function resetTimer() {
            clearInterval(intervalId);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            timeLeft = sessionLength * 60;
            updateTimerDisplay();
        }

        // Finish Pomodoro session
        function finishPomodoro() {
            if (currentTask) {
                const task = tasks.find(t => t.name === currentTask);
                task.completed = (task.completed || 0) + 1;
                totalPomodoros++;
                totalTimeSpent += sessionLength;
                updateStats();
                saveTasks();
                renderTasks();
            }
            playSound(selectedSound);
            alert('Pomodoro completed!');
            resetTimer();
        }

        // Play sound
        function playSound(type) {
            if (type === 'silence') return;
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            if (type === 'beep') {
                oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                oscillator.connect(audioContext.destination);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
            } else if (type === 'chime') {
                oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                oscillator.connect(audioContext.destination);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 1);
            }
        }

        // Update stats display
        function updateStats() {
            document.getElementById('total-pomodoros').textContent = `Total Pomodoros: ${totalPomodoros}`;
            document.getElementById('total-time').textContent = `Total Time Spent: ${totalTimeSpent} minutes`;
        }

        // Set duration from buttons
        function setDuration(minutes) {
            sessionLength = minutes;
            timeLeft = sessionLength * 60;
            updateTimerDisplay();
        }

        // Set custom duration
        function setCustomDuration() {
            const customMinutes = parseInt(document.getElementById('custom-duration').value);
            if (customMinutes > 0) {
                sessionLength = customMinutes;
                timeLeft = sessionLength * 60;
                updateTimerDisplay();
            }
        }

        // Render tasks
        function renderTasks() {
            taskList.innerHTML = '';
            taskSelect.innerHTML = '<option value="">Select a task</option>';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${task.name} <span>(${task.completed || 0} Pomodoros)</span> 
                    <button onclick="deleteTask(${index})">Delete</button>`;
                taskList.appendChild(li);

                const option = document.createElement('option');
                option.value = task.name;
                option.textContent = task.name;
                taskSelect.appendChild(option);
            });
            if (currentTask) taskSelect.value = currentTask;
        }

        // Add task
        function addTask(name) {
            tasks.push({ name, completed: 0 });
            saveTasks();
            renderTasks();
        }

        // Delete task
        function deleteTask(index) {
            tasks.splice(index, 1);
            if (tasks.length === 0) currentTask = null;
            saveTasks();
            renderTasks();
        }

        // Save tasks to local storage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Apply settings
        function applySettings() {
            const bgColor = document.getElementById('bg-color').value;
            const textColor = document.getElementById('text-color').value;
            const buttonBg = document.getElementById('button-bg').value;
            const timerColor = document.getElementById('timer-color').value;
            const sound = document.getElementById('sound-select').value;

            document.documentElement.style.setProperty('--bg-color', bgColor);
            document.documentElement.style.setProperty('--text-color', textColor);
            document.documentElement.style.setProperty('--button-bg', buttonBg);
            document.documentElement.style.setProperty('--timer-color', timerColor);

            selectedSound = sound;

            localStorage.setItem('settings', JSON.stringify({
                bgColor,
                textColor,
                buttonBg,
                timerColor,
                sound
            }));

            settingsPanel.classList.remove('open');
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        addTaskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            addTask(taskInput.value.trim());
            taskInput.value = '';
        });
        taskSelect.addEventListener('change', (e) => {
            currentTask = e.target.value || null;
        });
        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.add('open');
        });
        closeSettingsBtn.addEventListener('click', () => {
            settingsPanel.classList.remove('open');
        });
        applySettingsBtn.addEventListener('click', () => {
            applySettings();
        });

        // Initialize
        updateTimerDisplay();
        renderTasks();
        updateStats();
    </script>
</body>
</html>
